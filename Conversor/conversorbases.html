    <link rel="stylesheet" href="conversor.css">
    <title>Calculadora</title>

<body>
    <header>
        <div class="menu">
            <h1>Conversor de Bases</h1>

        <!-- =================================Primeiro conversor ======================================-->

        <div class="convertor">
            
            
            <h2>Decimal</h2>

            <div class="centro">
                <input class="estilos_placeholder" id="demo1" type="text" placeholder="Digite o valor em decimal"></div>

            <h3>Converter para:</h3>
            <div class="octal">

                <b>Octal</b>

                <div class="div_resultado" id="demo2"></div>

            </div>

            <div class="hexa">

                <b>Hexadecimal</b>

                <div class="div_resultado" id="demo3"></div>

            </div>

            <div class="binario">

                <b>Binário</b>

                <div class="div_resultado" id="demo4"></div>

            </div>

            <br>

            <button onclick="calcular1()">Converter</button>

        </div>
